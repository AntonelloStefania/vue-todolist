<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>vue-todolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="task-container container-fluid">
            <div class="row task-row">
                <div class="col-10 tasks-sheet d-flex justify-content-between flex-column">
                    <h2 class="text-center pt-3 fw-bold">Cose da fare</h2>  
                    <ul>
                        <li class="d-flex justify-content-between mx-5 mt-4 border-bottom" v-for="(task,index) in tasks">
                            <input v-if="tasks[index].editTask" type="text" v-model="task.text" @keyup.enter="editTaskFunction(index)">
                            <span v-else class="text-uppercase" :class="tasks[index].done ? 'text-done' : 'text-undone '" @dblclick="editTaskFunction(index)">{{tasks[index].text}}</span>
                            <div>
                                <button class="btn btn-outline-dark btn-success me-3" @click="taskDone(index)" :class="tasks[index].done ? 'done' : 'to-do'" ><i :class="tasks[index].done ? 'fas fa-check' : 'fas fa-x'"></i></button>
                                <button class="me-3 
                                fas fa-marker btn btn-light btn-outline-dark" @click="editTaskFunction(index)"></button>
                                <button @click="deleteTask(index)" class="btn btn-outline-dark btn-warning fas fa-trash"></button>
                            </div>
                        </li>
                    </ul>
                    <div class="tasks-bottom-section mt-5 text-center mb-4">
                        <input class="w-75" @keyup.enter="addTask" type="text" v-model="newTask" placeholder="Aggiungi una nuova task giornaliera">
                        <button @click="addTask" class="btn btn-info fas fa-plus ms-3 mb-2 btn-outline-dark"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./script/script.js"></script>
</html>
